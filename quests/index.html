<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/quest.css">
    <title>Quest Page</title>
</head>
<body>
    <header>
        <section id="user-avatar">
            <img id="user-img"></img>
        </section>
        <section id="user-name">user: <span id="user-name-span"></span></section>
        <section id="happy-meter">happy meter: <span id="happy-meter-span"></span></section>
        <section id="yen">yen: <span id="user-yen"></span></section>
    </header>

    <main>
        <h2 id="quest-title">Quest Title</h2>
        <p>
            <img id="quest-image">
            <audio id="quest-audio" autoplay></audio>
        </p>
        <div id="quest-content" class="quest-content">
            <p id="quest-description"></p>
            <form id="choices-form"></form>
        </div>
        <section id="result" class="hidden">
        </section>
    </main>

    <script type="module" src="./quest.js"></script>
</body>
</html>
