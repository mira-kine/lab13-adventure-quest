<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/quest.css">
    <title>Quest Page</title>
</head>
<body>
    <header>
        <h1>Welcome to Tokyo!</h1>
        <div class ="user-status">
            <img id="avatar">
            <span id="name"></span>
            yen:<span id="yen"></span>
            happy-meter:<span id="happy-meter"></span>
        </div>
    </header>

    <main>
        <h2 id="title"></h2>
        <p>
            <img id="quest-image">
            <audio id="quest-audio" autoplay></audio>
        </p>
        <p id="description"></p>
        <form id="choices-form">
            <p id="choices"></p>
            <button>Let's go</button>
        </form>
        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="../map">Go back to map</a>
        </section>
    </main>

    <script type="module" src="./quest.js"></script>
</body>
</html>
