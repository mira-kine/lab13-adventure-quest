<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>User Input Page</title>
</head>

<body>
    <h3>A Day Adventure in Tokyo!</h3>
    <form id="user-form">
        <label for="name">
            Your Name:
            <input name="name" type="text">
        </label>
        <legend>Pick your avatar:</legend>
        <p id="avatars">
            <label>
                <input type="radio" name="avatar" required value="noface">
                <img src ="assets/noface.jpg" alt="noface avatar">
                <span>No-face</span>
            </label>
            <label>
                <input type="radio" name="avatar" required value="ponyo">
                <img src ="assets/ponyo.jpg" alt="ponyo-avatar">
                <span>Ponyo</span>
            </label>
            <label>
                <input type="radio" name="avatar" required value="calcifer">
                <img src="assets/calcifer.jpg" alt="calcifer-avatar">
                <span>Calcifer</span>
            </label>
            <label>
                <input type="radio" name="avatar" required value="kodama">
                <img src="assets/kodama.jpg" alt="kodama-avatar">
                <span>Kodama</span>
            </label>
            <button id="go-button">Let's Go!</button>
        </p>
    </form>

    <script type="module" src="./app.js"></script>
</body>

</html>
